name: Docker Image Python With Poetry

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'python/**'
  schedule:
    # Runs "every Monday" (see https://crontab.guru)
    - cron: '0 0 * * MON'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # ref: https://stackoverflow.com/a/60942437/2117999
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"

      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub Registry
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Build and push based python-3.12 with poetry 1.8.3
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./python/python-bookworm-with-poetry/
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PYTHON_VERSION=3.12
            POETRY_VERSION=1.8.3
          tags: |
            ghcr.io/junxy/python:poetry
            ghcr.io/junxy/python:poetry-1.8.3
            junxy/python:3.12-poetry-1.8.3
            junxy/alpine:3.12-poetry-1.8.3-${{ steps.date.outputs.date }}
          #junxy/alpine:${{ github.sha }}

      - name: Build and push based python-3.12 with poetry 1.8.2
        uses: docker/build-push-action@v5.1.0
        with:
          context: ./python/python-bookworm-with-poetry/
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PYTHON_VERSION=3.12
            POETRY_VERSION=1.8.2
          tags: |
            ghcr.io/junxy/python:poetry-1.8.2
            junxy/python:3.12-poetry-1.8.2
            junxy/alpine:3.12-poetry-1.8.2-${{ steps.date.outputs.date }}
